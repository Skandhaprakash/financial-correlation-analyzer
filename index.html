<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>5-Year Financial Correlation Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light">
  <header class="app-header">
    <h1>5-Year Financial Correlation Dashboard</h1>
    <div class="header-controls">
      <div class="ticker-input">
        <label for="ticker">Enter Ticker Symbol</label>
        <input type="text" id="ticker" value="NEWGEN" />
        <select id="sourceSelect">
          <option value="av">Alpha Vantage</option>
          <option value="fmp">Financial Modeling Prep</option>
        </select>
        <button id="searchBtn">Search</button>
      </div>
      <div class="mode-toggle">
        <span>Dark Mode</span>
        <label class="switch">
          <input type="checkbox" id="modeToggle" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div id="companyName" style="margin-top:0.5rem;font-weight:bold;"></div>
  </header>

  <main class="container">
    <!-- Your table, metrics, anomalies, charts sections remain unchanged -->
    <!-- ... -->
  </main>

  <footer class="app-footer">
    <small>All calculations are indicative and for analysis only.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
